version: "3.9"

services:
  redis:
    image: redis:7.2
    container_name: demo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - demo-net

  backend:
    build:
      context: ./demo-be
      dockerfile: Dockerfile
    container_name: demo-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:sqlite:/app/demo.db
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.sqlite.JDBC
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    volumes:
      - backend_data:/app
    depends_on:
      - redis
    networks:
      - demo-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demo-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - demo-net

volumes:
  redis_data:
  backend_data:

networks:
  demo-net:
    driver: bridge
